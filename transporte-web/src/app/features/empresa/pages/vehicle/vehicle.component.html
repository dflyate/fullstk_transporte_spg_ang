<form [formGroup]="vehicleForm" class="form-wrapper">
    <h2>VEHÍCULO</h2>
    <div class="form-grid columns-3" formGroupName="vehicleForm">
        <app-input label="Placa" type="text" [control]="getVehicleFormControl('plate')"></app-input>
        <app-input label="Motor" type="text" [control]="getVehicleFormControl('engine')"></app-input>
        <app-input label="Chasis" type="text" [control]="getVehicleFormControl('chassis')" ></app-input>
        <app-input label="Modelo" type="text" [control]="getVehicleFormControl('model')"></app-input>
        <app-input label="Fecha de registro" type="text" [control]="getVehicleFormControl('registrationDate')"></app-input>
        <app-input label="Pasajeros sentados" type="number" [control]="getVehicleFormControl('seatedPassengers')"></app-input>
        <app-input label="Pasajeros de pie" type="number" [control]="getVehicleFormControl('standingPassengers')"></app-input>
        <app-input label="Peso seco" type="number" [control]="getVehicleFormControl('dryWeight')"></app-input>
        <app-input label="Peso promedio" type="number" [control]="getVehicleFormControl('grossWeight')" ></app-input>
        <app-input label="Puertas" type="number" [control]="getVehicleFormControl('doors')" ></app-input>
        <app-input label="Marca" type="text" [control]="getVehicleFormControl('brand')"></app-input>
        <app-input label="Línea" type="text" [control]="getVehicleFormControl('line')"></app-input>
    </div>
</form>
