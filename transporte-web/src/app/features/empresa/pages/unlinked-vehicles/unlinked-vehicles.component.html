<div class="container" style="padding-top: 40px !important">
    <app-paginated-table [dataSource]="data" [displayedColumns]="displayedColumns" [columnLabels]="columnLabels"
        [totalElements]="totalElements" [pageSize]="pageSize" [pageIndex]="pageIndex" [isLoading]="isLoading"
        (pageChange)="onPageChange($event)" [actionButtons]="actionButtons" (actionClick)="onTableAction($event)"
        [actionsEnabled]="true">
    </app-paginated-table>
</div>
