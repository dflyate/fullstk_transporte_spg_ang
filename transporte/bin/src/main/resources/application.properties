spring.application.name=transporte

# Datasource H2
spring.datasource.url=jdbc:h2:mem:transportebd;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Consultas en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Auto creacion / actualizacion tablas
spring.jpa.hibernate.ddl-auto=update

# H2 acceso web
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Manejo de excepciones de ingreso de urls erradas
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE